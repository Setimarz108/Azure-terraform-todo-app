name: 'Azure Enterprise Deployment Pipeline'

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  ARM_SKIP_PROVIDER_REGISTRATION: true
  TF_LOG: INFO

jobs:
  terraform-validation:
    name: 'Infrastructure Validation'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3

    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v2
      with:
        terraform_version: 1.5.0

    - name: Terraform Format Check
      run: |
        echo "Ìæ® Checking Terraform formatting..."
        terraform fmt -check
        echo "‚úÖ Terraform formatting is correct"

    - name: Terraform Init (No Backend)
      run: |
        echo "Ì∫Ä Initializing Terraform for validation..."
        terraform init -backend=false
        echo "‚úÖ Terraform initialized for validation"
      
    - name: Terraform Validate
      run: |
        echo "‚úÖ Validating Terraform configuration..."
        terraform validate
        echo "‚úÖ Terraform configuration is syntactically valid"

  react-build-and-test:
    name: 'React Application Pipeline'
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
      
    - name: Setup Node.js 18
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: react-todo/package-lock.json
        
    - name: Install Dependencies
      run: |
        echo "Ì≥¶ Installing React application dependencies..."
        cd react-todo
        npm ci
        echo "‚úÖ Dependencies installed successfully"
        
    - name: Build Production Application
      run: |
        echo "ÌøóÔ∏è Building React application for production..."
        cd react-todo
        npm run build
        echo "‚úÖ Application built successfully"
